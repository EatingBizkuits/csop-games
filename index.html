<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, minimum-scale = 1.0, user-scalable = 0">
    <title>Document</title>
    <script rel="stylesheet" type="text/javascript" src="./scripts/jquery360.js"></script>
    <script rel="stylesheet" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/menu.css" type="text/css">
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="logo"></div>
            <div class="text"></div>
            <div class="btn-container">
                <div class="btn game one">Game 1</div>
                <div class="btn game two">Game 2</div>
            </div>    
        </div>
    </div>
</body>
<script>
    let width = window.innerWidth;
    $(document).ready(function(){
        setInterval(function(){
            update();
        }, 500)
        $(document).on("click", ".btn.game.one", function(){
            window.open("game.html")
        })
        $(document).on("click", ".btn.game.two", function(){
            window.open("gametwo.html")
        })
    });

    function update() {
        if (width != window.innerWidth || width != window.innerHeight) return
        width = window.innerHeight;
        if (window.innerHeight > window.innerWidth) {
            width = window.innerWidth;
            $(".btn").css("font-size", width*0.05 + "px")
        }
    }
</script>
</html>
